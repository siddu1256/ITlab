<html>
    <head>
        <title>
            forms and table
        </title>
       
        <style>
         table::before{
            content:' grey boxes must be filled' ;
            font-size: 13px;
            
            margin: 30px;
            color:aquamarine;
            align-self: center;
        }
        table {
                border: 1px solid aquamarine;
                padding: 20px;
                background-color:burlywood;
                margin: 20px;
                border-radius: 5%;
                

            }
           :required {
            background-color: lightgray;
           }
           
        </style>
    </head>
    <body style="background-color: salmon">
        <center>
        <form  >
       <table>
            <tr  >
                <td  >Name:</td><td><input type="text" placeholder="Enter full name" size="40" required></td>
            </tr>
            <tr>
                <td>Father's Name:</td><td><input type="text" size="40" required></td>
            </tr>
            <tr>
                <td>Mother's Name:</td><td><input type="text" size="40" required></td>
            </tr>
            <tr>
                <td>Phone Number:</td><td><input type="text" placeholder="017xxxxxxx" size="40" maxlength="10 required" required></td>
            </tr>
            <tr>
                <td>Email:</td><td><input type="email" placeholder="sample@gmail.com" size="40"></td>
            </tr>
            <tr>
                <td>Gender:</td><td><input type="radio" name="gen" value="male" required> Male&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gen" value="female">Female&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gen" value="other">Other</td>
            </tr>
            <tr>
                <td>Date Of Birth:</td><td><input type="text" name="dd" size="10" maxsize="2"required>-<input type="text" size="10" maxsize="2" required name="mm">-<input maxsize="4" size="10" name="yy" required type="text"><i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(dd-mm-yyyy)</i> </td>
            </tr>
            <tr>
                <td>Address:</td><td><input placeholder="Street-       House-       Road-" size="65" type="text"></td>
            </tr>
            <tr>
                <td>Blood Group:</td><td><select>
                    select option
                    <option value="" >select blood group</option>
                    <option value="o+" >O +ve</option>
                    <option value="o-" >O -ve</option>
                    <option value="a+" >A +ve</option>
                    <option value="A-" >A -ve</option>
                    <option value="b+" >B +ve</option>
                    <option value="b-" >B -ve</option>
                    <option value="ab+" >AB +ve</option>
                    <option value="ab-" >AB -ve</option>


                </select> </td>
            </tr>
            <tr>
                <td>Department:</td><td><input type="radio" name="dep" value="cse" required>CSE &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="dep" value="eee">EEE&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="dep" value="bba">BBA</td>
            </tr>
            <tr>
                <td>Course:</td><td><input type="checkbox" name="cr" value="c" required> C &nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="cr" value="c++">C++&nbsp;&nbsp;&nbsp;<input type="checkbox" name="cr" value="java">Java&nbsp;&nbsp;&nbsp;<input type="checkbox" name="cr" value="ai">AI&nbsp;&nbsp;&nbsp;<input type="checkbox" name="cr" value="ml">Machine Learning&nbsp;&nbsp;&nbsp;<input type="checkbox" name="r" value="rbt">Robotics</td>
            </tr>
            <tr>
                <td>Photo:</td><td><input type="file" accept="image/*" required></td>
            </tr>
            <tr><td>Date of Application : </td><td><input type="date" required> </td> </tr>
            <tr><td>Previous experiences :</td><td><textarea rows="5" placeholder="Enter here...." required ></textarea> </td> </tr>

            <tr><td><a href=""> submit</a> <button type="reset">Reset</button> </td> </tr>

       </table>
        </form></center>
    </body>
</html>
