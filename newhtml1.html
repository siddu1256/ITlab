<html>  
<head>  
<title>Display random images</title>  
<style>  
body {  
margin-top: 30px;  
}  
</style>   
  
 <script>  
function displayRandomImages()   
{  
    
   var imageArray = [  
   {   
    
     src: "https://wallpapercave.com/wp/cqmpGqQ.jpg",   
     width: "280",  
     height: "200"  
   },   
   {  
     src: "http://www.iiitkottayam.ac.in/views/img1/img/DJI_0013.jpg",  
     width: "320",  
     height: "195"  
   },   
   {  
     src: "https://www.edufever.com/wp-content/uploads/2019/02/IIIT-Kottayam.jpg",  
     width: "320",  
     height: "195"  
   },  
   {  
     src: "http://www.iiitkottayam.ac.in/views/img1/img/DSC_0296.jpg",
     width: "350",  
     height: "250"  
    },
{
src:"https://i.ytimg.com/vi/kG9WpDUQZ7Y/maxresdefault.jpg",
width:"350",
height:"250"} ];  
      
   
    var arrayLength = imageArray.length;  
    var newArray = [];  
    for (var i = 0; i < arrayLength; i++) {  
        newArray[i] = new Image();  
        newArray[i].src = imageArray[i].src;  
        newArray[i].width = imageArray[i].width;  
        newArray[i].height = imageArray[i].height;  
    }  
     
 
  function getRandomNum(min, max)   
  {  
        
      imgNo = Math.floor(Math.random() * (max - min + 1)) + min;  
      return newArray[imgNo];  
  }    
  
 
  var newImage = getRandomNum(0, newArray.length - 1);  
   
   
  var images = document.getElementsByTagName('img');  
  var l = images.length;  
  for (var p = 0; p < l; p++) {  
     images[0].parentNode.removeChild(images[0]);  
  }  
    
  document.body.appendChild(newImage);  
}  
</script>  
  </head>
<body>  
<div>  
<center>  
<h2 style="color:green"> Random Image Generator </h2>  
<h4> Press the button to display and change the image </h4>  
<button onclick="displayRandomImages();"> Display Images </button>  
</center>   
</div>  
</body>  
</html>
