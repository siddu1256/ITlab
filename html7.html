<html>
<head>
<title>html</title>
</head>

<body bgcolor="aqua">
<table border="5" bordercolor="aqua">
<form>

<tr>
    <td>Name:</td><td><input type="text" size="40"></td>
</tr>

<tr>
    <td>Father's Name:</td><td><input type="text" size="40"></td>
</tr>

<tr>
    <td>Mother's Name:</td><td><input type="text" size="40"></td>
</tr>

<tr>
    <td>Phone Number:</td><td><input type="text" size="40" maxsize="10"></td>
</tr>

<tr>
    <td>Email:</td><td><input type="email" size="40"></td>
</tr>

<tr>
    <td>Gender:</td>
    <td>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other
    </td>
</tr>

<tr>
    <td>Date of Birth:</td><td><input type="text" size="5">&nbsp;-&nbsp;<input type="text" size="5">&nbsp;-&nbsp;<input type="text" size="8"><i>&nbsp;(dd-mm-yyyy)</i></td>
</tr>

<tr>
    <td>Address:</td><td><input type="text" size="60"></td>
</tr>

<tr>
    <td>Blood Group:</td>
    <td>
        <select>
            <option value="S" selected>Select</option>
            <option value="A">A</option>
            <option value="B" >B</option>
            <option value="D">D</option>
        </select>
    </td>
<tr>
    <td>Department:</td>
    <td>    
        <input type="radio">CSE
        <input type="radio">EEE
        <input type="radio">BBA
    </td>
</tr>
<tr>
    <td>Course:</td>
    <td>
        <input type="checkbox">C
        <input type="checkbox">C++
        <input type="checkbox">Java
        <input type="checkbox">AI
        <input type="checkbox">Machine learning
        <input type="checkbox">Robotics
    </td>
</tr>
<tr>
    <td>Photo:</td>
    <td><input type="file"></td>
</tr>
</table><br><br><br>
<input type="color"><br>
<input type="search"><br>


<input type="submit"><input type="reset">


</body>
</html>
